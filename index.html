<DOCTYPE html>
    <html>
        <head>
            <title>HTML and Forms</title>
        </head>
        <body>
            <h1>HTML and Forms</h1>
            <form action = "https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py" method = "post">
                <div>
                    <h3>Color:</h3>
                    <label for = "purple">Purple</label>
                    <input type = "radio" id = "purple" name = "color" checked="checked">
                    <br/>
                    <label for = "light_blue">Light Blue</label>
                    <input type = "radio" id = "light_blue" name = "color">
                    <br/>
                    <label for = "teal">Teal</label>
                    <input type = "radio" id = "teal" name = "color">
                </div>

                <br/>
                <br/>
                <br/>
            
                <div>
                    <h3>Direction:</h3>
                    <label for = "north">North</label>
                    <input type = "radio" id = "north" name = "direction">
                    <br/>
                    <label for = "south">South</label>
                    <input type = "radio" id = "south" name = "direction">
                    <br/>
                    <label for = "east">East</label>
                    <input type = "radio" id = "east" name = "direction">
                    <br/>
                    <label for = "west">West</label>
                    <input type = "radio" id = "west" name = "direction">
                </div>

                <br/>
                <br/>
                <br/>

                <div>
                    <h3>Attribute:</h3>
                    <label for = "hungry">Hungry</label>
                    <input type = "checkbox" id = "hungry" name = "attribute">
                    <br/>
                    <label for = "sad">Sad</label>
                    <input type = "checkbox" id = "sad" name = "attribute">
                    <br/>
                    <label for = "short">Short</label>
                    <input type = "checkbox" id = "short" name = "attribute">
                </div>

                <br/>
                <br/>
                <br/>

                <div>
                    <h3>Info:</h3>
                    <label for = "name">Name</label>
                    <input type = "text" id = "name" name = "name">
                    <br/>
                    <label for = "age">Age</label>
                    <input type = "text" id = "age" name = "age">
                    <br/>
                    <label for = "date">Date</label>
                    <input type = "date" id = "date" name = "date">

                </div>

                <br/>
                <br/>
                <br/>

                <input type = submit value = "Submit">

            </form>
        </body>
    </html>
</DOCTYPE>
